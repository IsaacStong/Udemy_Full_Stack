<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Labels</title>
</head>
<body>
<form>
    <h3>Name</h3>
    <label for="firstname">First: </label>
    <input id="firstname" type="text" name="firstname">
    <label for="lastname">Last: </label>
    <input id="lastname" type="text" name="lastname">

    <h3>Are you cool tho?</h3>
    <label for="radioyes">Yes</label>
    <input id="radioyes" type="radio" name="loc" value="yes">
    <label for="radiono">No</label>
    <input id="radiono" type="radio" name="loc" value="no">

    <h3>You like pizza?</h3>
    <select name="PizzaEnjoyment">
        <option value="A Lot">Oh Yeah!</option>
        <option value="Kinda Weird">Somewhat</option>
        <option value="Don't Friend">No I Suck!</option>
    </select>

    <h3>Plead your Case!</h3>
    <textarea name="whythey'recool" rows="18" cols="100"></textarea>

    <h3> </h3>
    <input type="submit" value="Submit">


</form>

</body>
</html>
