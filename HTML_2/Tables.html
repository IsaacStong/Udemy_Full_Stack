<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tables</title>
</head>
<body>
<table border="2">

        <th>ID</th>
        <th>Food</th>
        <th>Color</th>
    </thead>
    <tr>
        <td>1</td>
        <td>Pizza</td>
        <td>Orange</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Cake</td>
        <td>Yellow</td>
    </tr>
</table>
</body>
</html>
