<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User Info</title>
    <link rel="stylesheet" href="{% static 'css/user_style.css' %}">
  </head>
  <body>
    <h1>User Data</h1>
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
      </thead>
      {% for user in users %}
      <tr>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email_name }}</td>
      </tr>
      {% endfor %}
    </table>

  </body>
</html>
