<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Leveel Two</title>
    <link rel="stylesheet" href="{% static "css/newstyle.css" %}">
  </head>
  <body>
    <h1>Hi Welcome to Django Level Two</h1>
    <h2>Here are your access records: </h2>

    <div>
      {% if access_records %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>
          {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
        </table>
        {% else %}
          <p>Sorry, No Access Records Found</p>
        {% endif %}
    </div>

  </body>
</html>
