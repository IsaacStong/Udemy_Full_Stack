<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="Part2_Master.css">
  </head>
  <body>
    <h3>I'm a h3 header</h3>

    <div class="firstDiv">
      <p>I'm inside the firstDiv class</p>
    </div>

    <div class="secondDiv">
      <p>I'm inside the secondDiv class</p>
    </div>

    <p id="singledout">This paragraph has an id which must be unique</p>

    <h3>Here is a list</h3>

    <ul>
      <li>Confirm? <input type="checkbox" name="" value=""></li>
      <li>Feedback? <input type="text" name="" value=""></li>
      <li><a href="www.facebook.com">FaceBook</a></li>
      <li><a href="https://www.google.com/">Search Engine</a></li>
    </ul>

  </body>
</html>
